{% extends "layout.html" %}
{% block content %}
    <h1 class="h2">Ingredients</h1>
    <div class="table-responsive">
        <table class="table table-striped table-sm" id="myTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Amount_available</th>
                    <th>Low_price</th>
                    <th>High_price</th>
                </tr>
            </thead>

            <tbody>
                {% for row in table_data %}
                <tr>
                    <td>{{ row.iname }}</td>
                    <td>{{ row.hover }</td>
                    <td>{{ row.total }}</td>
                    <td>{{ row.minp }}</td>
                    <td>{{ row.maxp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
{% block scripts %}
<script>
    $(document).ready( function () {
    $('#myTable').DataTable({"pageLength": 25});
} );
</script>
{% endblock scripts %}
